<!DOCTYPE html>
<html>
<head>
    <title>Password Check</title>
<style>
.pass-input{
  margin-top: 10px;  
  width: 150px;
  height: 20px;
  border-radius: 12px; 
  box-shadow: 2px 2px 1px black;
  }
.pass-input:focus{
    outline: none;
    padding: 5px 5px;
}

  .pass-show-hide{
    font-family: Arial, Helvetica, sans-serif;
    margin-left: 5px;
    font-size: 12px;
    font-weight: 800;
  }
  .password-strength{
    margin-top: 10px;
    margin-left: 10px;
  }
</style>
</head>    
<body>
    <div>
        <input class="pass-input" type="password">
        <span class="pass-show-hide">Show</span>
        </div>
        <div class="password-strength">
           <span class="poor">Poor</span>
           <span class="weak">Weak</span>
           <span class="Strong">Strong</span>
       </div>
       
       <div class="password-info"></div>
</body>
<script src="password-check.js"></script>
</html>
